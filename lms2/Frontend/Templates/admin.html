<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Faculty Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://i.pinimg.com/originals/1b/9d/28/1b9d28415cc408a4ef4c0e3336a78475.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 800px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.4);
        }

        .header {
            color: #1E3A8A;
            font-size: 32px;
            margin-bottom: 30px;
            text-align: center;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        .action-btn {
            background-color: #3B82F6; /* Cool Blue */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 180px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn i {
            margin-right: 8px;
        }

        .action-btn:hover {
            background-color: #FFD700; /* Yellow on hover */
            color: #000;
            transform: translateY(-5px);
        }

        .sign-out {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .sign-out:hover {
            background-color: #e53935;
            transform: translateY(-3px);
        }
    </style>
    <!-- Including Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header" style="font-size: 36px; color: #1900ff; text-shadow: 2px 2px 4px rgba(0,0,0,0.1); font-weight: bold; margin-bottom: 20px;">Welcome, Admin!</div>
        <div class="button-container">
            <form action="{% url 'mbooks' %}">
                <button class="action-btn">
                    <i class="fas fa-book"></i>Manage Books
                </button>
            </form>
            <form action="{% url 'musers' %}">
                <button class="action-btn">
                    <i class="fas fa-user"></i>Manage Users
                </button>
            </form>
            <form action="{% url 'bookhistory' %}">
                <button class="action-btn">
                    <i class="fas fa-history"></i>All Transactions
                </button>
            </form>
            <form action="{% url 'bookissue' %}">
                <button class="action-btn">
                    <i class="fas fa-book-reader"></i>Pending Returns
                </button>
            </form>
        </div>
    </div>
    <form action="{% url 'admin_logout' %}" method="POST">
        {% csrf_token %}
        <button type="submit" class="sign-out">
            <i class="fas fa-sign-out-alt"></i> Sign Out
        </button>
    </form>
</body>
</html>
