<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Faculty Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif; /* Updated font family */
            background: url('https://i.pinimg.com/originals/1b/9d/28/1b9d28415cc408a4ef4c0e3336a78475.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .container {
            background: rgba(255, 255, 255, 0.9); /* Light background with some transparency */
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 400px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.4);
        }

        h2 {
            color: #0d6efd; /* Primary color */
            margin-bottom: 20px;
            font-size: 36px; /* Increased for emphasis */
            font-weight: 700; /* Bold weight */
            line-height: 1.4; /* Increased line height */
        }

        .faculty-info {
            color: #1E3A8A; /* Dark blue for faculty name and ID */
            margin: 10px 0; /* Reduced margin */
            font-size: 24px; /* Increased font size for name and ID */
            font-weight: 700; /* Bold weight for emphasis */
            line-height: 1.5; /* Increased line height */
        }

        .button-container {
            display: flex;
            gap: 20px; /* Space between the buttons */
            justify-content: center;
            margin-top: 20px; /* Space above the buttons */
        }

        .action-btn {
            background-color: #0d6efd; /* Primary button color */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 120px;
            text-align: center;
            line-height: 1.5; /* Increased line height for buttons */
        }

        .action-btn:hover {
            background-color: #ffd700; /* Lighter Gold */
            color: #000;
            transform: translateY(-5px);
        }

        /* Style for the Sign Out button */
        .sign-out {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: #ff0000; /* Red */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .sign-out:hover {
            background-color: #e53935; /* Darker Red */
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome,<br><span class="faculty-info">{{ faculty_name }}</span><br><span class="faculty-info">{{ faculty_id }}</span></h2>
        <div class="button-container">
            <a href="{% url 'queries' %}">
                <button class="action-btn">Issues</button>
            </a>
            <a href="{% url 'return_books' %}">
                <button class="action-btn">Returns</button>
            </a>
        </div>
    </div>

    <!-- Sign Out Button -->
    <form action="{% url 'user_logout' %}" method="POST">
        {% csrf_token %}
        <button type="submit" class="sign-out">Sign Out</button>
    </form>
</body>
</html>
